<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">
    <section class="tela" id="tela">
      <input type="text" name="text" id="texto" disabled>
    </section>
    <div class="cx-btn">
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn" data-action="delete">Del</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-action="+">+</button>
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn" data-action="-">-</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn" data-value="0">0</button>
      <button class="btn" data-action="/">/</button>
      <button class="btn" data-action="x">x</button>
      
      <div class="calcu">
        <input class="reset" type="reset" value="reset" id="reset">
        <input class="botao" type="button" value="=" id="botao">
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
